<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link rel="shortcut icon" href="./img/favicon.ico" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&family=Suez+One&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Futebol</title>
  </head>
  <body>
    <div>
      <nav class="nav">
        <!-- aria-expanded e aria-controls são ambos utilizados
        em leitores de telas, onde um irá dizer que o conteúdo não está expandido do menu abaixo e o outro diz qual item controla, por isso é definido o id com do item que será controlado com mesmo nome -->
        <button
          data-menu
          aria-expanded="false"
          aria-controls="menu-hamburguer"
          class="menu-botao"
        >
          Menu
        </button>

        <ul id="menu-hamburguer">
          <!-- <li>
            Brasileirão 2019
          </li> -->
        </ul>
      </nav>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
